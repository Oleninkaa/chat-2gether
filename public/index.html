<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat 2gether</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chat 2gether</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" class="form">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your username"
							required
						/>

					
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<div class="custom-select">
							<select name="room" id="room" class="room">
								<option value="JavaScript">Meet & Chat</option>
								<option value="Python">Travel Talk</option>
								<option value="PHP">Buy & Sell</option>
								<option value="C#">Food Chat</option>
								<option value="Ruby">Hobby Talk</option>
								<option value="Java">Movie Club</option>
							</select>
						</div>
						<div id="tooltip" class="tooltip-text"></div>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
